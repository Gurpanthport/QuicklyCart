<template name="users">
    <h1>{{userName}}</h1>


    <div class="row">
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Image</th>
                    <th>First Name</th>
                    <td>Id</td>
                </tr>
                </thead>

                <tbody>
                {{#each allUsers}}
                    <tr>
                        <td><img src="{{profile.avatar}}"  class="img-thumbnail" alt="Avatar" /></td>
                        <td>{{profile.firstname}}</td>
                        <td>{{_id}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </main>

    </div>
</template>
