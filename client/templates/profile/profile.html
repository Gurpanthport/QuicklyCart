<template name="profile">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
    <div class="col-md-4">
        <div class="thumbnail">
            {{#with avatar}}
                <img src="{{currentUser.profile.avatar}}" alt="Avatar" />
            {{/with}}
            <div class="caption">
                <!-- If you want a caption to the profile image -->
                <div class="col-md-12">
                    <div class="col-md-6">
                                 <span class="btn btn-default btn-file">Upload
                        <input type="file" accept=".gif,.jpg,.png" class="myFileInput" id="avatar">
                                 </span>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="col-md-6">
        <h2 class="head-snippet">User Profile</h2>

        <form>
            <div class="form-group">
                <label class="control-label">First Name</label>
                {{currentUser.profile.firstname}}
            </div>
            <div class="form-group">
                <label class="control-label">Last Name</label>
                {{currentUser.profile.lastname}}
            </div>

        </form>
    </div>
