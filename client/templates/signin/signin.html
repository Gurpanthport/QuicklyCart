<template name="signin">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="sigin-form">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="plain huge">Sign In</h1>
                    <small>I have an Account <a href="/register">Sign In</a> </small>
                </div>
                <div class="panel-body">
                    <div class="form-group col-lg-12">
                        <label class="plain">Username</label>
                        <input type="text" class="form-control plain" id="username"/>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="plain">Password</label>
                        <input type="password" class="form-control plain" id="password"/>
                    </div>


                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-success">Sign In</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</template>
