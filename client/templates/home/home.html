<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">

{{>header}}
</body>

<template name="home">

    {{#each categories}}

        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <h4 class="card-title font-bold pb-2"><strong>{{categoryName}} - {{createdBy}}</strong></h4>
                    <h5 class="indigo-text font-bold mb-4">$ {{productPrice}}</h5>
                        <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" class="img-fluid" alt="Responsive image" style="width: 100%">
                </div>
            </div>
        </div>

    {{/each}}


</template>
